<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de vocales</title>
</head>
<body>
  <h2>AÃ±ada una palabra en el contador de vocales: </h2>
    <input type="text" id="palabra">
<button onclick="contarVocales()">Contar Vocales</button>
<p id="resultado"></p>

<script>
function contarVocales() {
  const palabra = document.getElementById('palabra').value;
  const vocales = 'aeiouAEIOU';
  let contador = 0;

  for (let i = 0; i < palabra.length; i++) {
    if (vocales.includes(palabra[i])) {
      contador++;
    }
  }

  document.getElementById('resultado').textContent = `La palabra tiene ${contador} vocales.`;
}
</script>
</body>
</html>
